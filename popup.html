<!DOCTYPE html>
<html>
<head>
  <title>Quick Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="note-container">
    <h1>Quick Notes</h1>
    <ul id="note-list"></ul>
    <form id="note-form">
      <input class="input-box" type="text" id="note-input" placeholder="Add a quick note" required>
      <button class="add-button" type="submit">Add</button>
    </form>
  </div>
  <script src="popup.js"></script>
</body>
</html>
